<ng-container>
  <button (click)="toggleList()">
    <ng-container *ngIf="selectedOption; else showDefault">{{ selectedOption }}</ng-container>
    <ng-template #showDefault>Choose</ng-template>
  </button>
  <i
    (click)="toggleList()"
    style="color: gray; position: relative; right: 30px;"
    class="cursor-pointer fa fa-chevron-down"
  ></i>
  <div *ngIf="isListDisplayed" class="list-container">
    <ul>
      <li (click)="setOption(option)" class="list" *ngFor="let option of options">
        {{ option }}
      </li>
    </ul>
  </div>
</ng-container>
