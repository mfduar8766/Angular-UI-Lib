<div style="box-shadow: 4px 4px 8px 4px rgba(0, 0, 0, 0.2); transition: 0.3s;">
  <table class="table-container">
    <tr>
      <th>
        <div (click)="toggleSelectAll()" [class]="isSelectAll ? 'all-selected' : ''" class="check-box cursor-pointer">
          <i [class]="isSelectAll ? 'fa fa-check white-check' : ''"></i>
        </div>
      </th>
      <th *ngFor="let headers of tableHeaders" :key="headers.name">
        <span (click)="handleSort(headers.prop)" class="cursor-pointer">
          <i
            *ngIf="selectedHeader === headers.prop; else showDefault"
            [class]="
              sortDirection === 'ASC'
                ? 'cursor-pointer fa fa-chevron-up'
                : sortDirection === 'DESC'
                ? 'cursor-pointer fa fa-chevron-down'
                : ''
            "
          ></i>
          <ng-template #showDefault>
            <i
              *ngIf="headers.prop === tableHeaders[0].prop"
              [class]="
                sortDirection === 'ASC'
                  ? 'cursor-pointer fa fa-chevron-up'
                  : sortDirection === 'DESC'
                  ? 'cursor-pointer fa fa-chevron-down'
                  : ''
              "
            ></i>
          </ng-template>
          {{ headers.name }}
        </span>
      </th>
      <th></th>
    </tr>
    <tr
      (click)="getRowData(data, i)"
      [class]="selectedRowIndex.includes(i) || isSelectAll ? 'active' : ''"
      *ngFor="let data of tableData; let i = index"
      :key="dataKey"
    >
      <td>
        <div [class]="isSelectAll ? 'all-selected' : ''" class="check-box cursor-pointer">
          <i [class]="isSelectAll || selectedRowIndex.includes(i) ? 'fa fa-check white-check' : ''"></i>
        </div>
      </td>
      <td *ngFor="let headers of tableHeaders" :key="headers.name">
        {{ data[headers.prop] }}
      </td>
      <td>
        <div style="display: flex; justify-content: space-around;">
          <i (click)="getDataToEdit(data)" class="cursor-pointer edit-icon fa fa-edit"></i>
          <i (click)="getDataToDelete(data)" class="cursor-pointer trash-icon fa fa-trash"></i>
        </div>
      </td>
    </tr>
  </table>

  <common-paginator
    [options]="numberOfRowsToDisplay"
    [rowsPerPage]="rowsPerPage"
    [page]="page"
    [data]="data"
    [tableData]="tableData"
    [tableDataOriginalState]="tableDataOriginalState"
    (paginatorResults)="setTable($event)"
  ></common-paginator>
