<div class="container height-width">
  <div class="form-group row align-items-center">
    <div class="ui-g-12">
      <input
        [class]="isDisabled === true ? 'form-control disabled-class' : 'form-control'"
        [placeholder]="placeholder"
        type="search"
        pInputText
        name="searchQuery"
        #searchQuery
        [ngStyle]="stylesClass"
        [disabled]="isDisabled"
        (input)="handleSearch(searchQuery.value)"
      />
    </div>
    <div *ngIf="searchQuery.value.length > 0" class="position-relative ui-g-12">
      <ul [ngStyle]="stylesClass" class="cursor-pointer list-container">
        <li
          (click)="selectedSearchResult.emit(value)"
          class="no-bullets list"
          style="text-transform: capitalize;"
          *ngFor="let value of searchResults; let i = index"
          :key="i"
        >
          {{ value.field }}
        </li>
      </ul>
    </div>
  </div>
</div>
